<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DATA</title>
    <script>
        function exportData() {
            var ary = localStorage.getItem("pass");
            var blob = new Blob([ary], { type: "text/csv" });
            var url = URL.createObjectURL(blob);
            var a = document.querySelector("#dow");
            a.href = url;
            a.download = "file.csv";

        }
    </script>
</head>

<body>
    <a id="dow">

        <button onclick="exportData()">Download CSV</button><br>

    </a>
</body>

</html>
